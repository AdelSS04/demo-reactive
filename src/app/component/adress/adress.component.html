<ng-container [formGroup]="myForm" >
  <label for="myInput">AdressInformation:</label>
  <br/>
  <evc-input label="country" inputWidth="w-25" formControlName="country" />
  <evc-input label="address" inputWidth="w-25" formControlName="address" />
  <evc-input label="zipCode" inputWidth="w-25" type="zipCode" pipeArg="CA" labelFormat="A7B 7A7" formControlName="zipCode" />
  <evc-input label="city" inputWidth="w-25"  formControlName="city" />
</ng-container>
